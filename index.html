<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free WiFi Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .login-box {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
            width: 300px;
        }
        h2 { color: #1877f2; }
        button {
            background-color: #1877f2;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 20px;
        }
        #prank-video {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            z-index: 9999;
        }
    </style>
</head>
<body>

    <div class="login-box" id="login-ui">
        <h2>Free WiFi Public</h2>
        <p>Klik tombol di bawah untuk terhubung ke jaringan.</p>
        <button onclick="startPrank()">HUBUNGKAN SEKARANG</button>
    </div>

    <video id="prank-video" playsinline>
        <source src="link_video_kamu.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <script>
        function startPrank() {
            var video = document.getElementById("prank-video");
            var ui = document.getElementById("login-ui");

            // Munculkan video & sembunyikan UI
            ui.style.display = "none";
            video.style.display = "block";

            // Putar video, buat fullscreen, dan volume maksimal
            video.volume = 1.0; 
            video.play();
            
            if (video.requestFullscreen) {
                video.requestFullscreen();
            } else if (video.webkitRequestFullscreen) {
                video.webkitRequestFullscreen();
            }
        }
    </script>
</body>
</html>
